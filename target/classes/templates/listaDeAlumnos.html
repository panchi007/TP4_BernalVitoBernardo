<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/estilos.css">
<title>Listado de Alumnos</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <h1 class="my-4">Listado de Alumnos</h1>
    <table class="table table-striped table-primary">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Fecha de Nacimiento</th>
                <th>Domicilio</th>
                <th>LU</th>
                <th scope="col" style="text-align: right;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${alumnoListado}">
                <td th:text="${alumno.dni}"></td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellido}"></td>
                <td th:text="${alumno.email}"></td>
                <td th:text="${alumno.telefono}"></td>
                <td th:text="${#dates.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                <td th:text="${alumno.domicilio}"></td>
                <td th:text="${alumno.lu}"></td>
                <td style="text-align: right;">
                    <a th:href="@{|/editarAlumno/${alumno.lu}|}" class="btn btn-success">Editar</a>
                    <a th:href="@{|/borrarAlumno/${alumno.lu}|}" class="btn btn-danger">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
