<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/estilos.css">
<title>Listado de Docentes</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">

    <table class="table table-striped table-primary">
        <thead>
            <tr>
                <th>Legajo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th scope="col" style="text-align: right;">Acciones</th> <!-- Alineación derecha -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="docente : ${docenteListado}">
                <td th:text="${docente.legajo}"></td>
                <td th:text="${docente.nombre}"></td>
                <td th:text="${docente.apellido}"></td>
                <td th:text="${docente.email}"></td>
                <td th:text="${docente.telefono}"></td>
                <td style="text-align: right;"> <!-- Alineación derecha -->
                    <a th:href="@{|/borrarDocente/${docente.legajo}|}" class="btn btn-danger">Borrar</a>
                    <a th:href="@{|/editarDocente/${docente.legajo}|}" class="btn btn-success">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
